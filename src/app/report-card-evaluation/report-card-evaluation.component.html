<ng-container *ngIf="paramsLoaded()">
    <h1 *ngIf="labwork$ | async as labwork">{{labwork.label}}</h1>

    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Absolventen">
            <ng-template matTabContent>
                <lwm-evaluation-list
                        [hasPermission]="hasPermission"
                        [courseId]="courseId"
                        [labworkId]="labworkId">
                </lwm-evaluation-list>
            </ng-template>
        </mat-tab>
        <mat-tab label="Statistik">
            <ng-template matTabContent>
                <p>Statistik</p>
            </ng-template>
        </mat-tab>
        <mat-tab label="Evaluations Kriterien">
            <ng-template matTabContent>
                <lwm-evaluation-pattern
                        [labworkId]="labworkId"
                        [courseId]="courseId">
                </lwm-evaluation-pattern>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</ng-container>
