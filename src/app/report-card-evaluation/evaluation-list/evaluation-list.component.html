<lwm-abstract-header
  [headerTitle]="''"
  [actionTypes]="actions()"
  (performAction)="onAction($event)">
</lwm-abstract-header>

<ng-container *ngIf="summary">
  <mat-chip-list>
    <mat-chip
      *ngFor="let summary of summary"
      [color]="summary.color"
      [selectable]="false">
      {{ summary.text }}
    </mat-chip>
  </mat-chip-list>
</ng-container>

<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter" />
</mat-form-field>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.attr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.title }}
      </th>
      <td mat-cell *matCellDef="let element" [ngSwitch]="column.attr">
        <ng-container *ngSwitchCase="'firstName'">
          <span class="text-with-icon">
            <span>{{ tableContent(element, column.attr) }}</span>
            <mat-icon
              *ngIf="isEvaluatedExplicitly(element)"
              [matTooltip]="
                isFastForwarded(element)
                  ? 'Vorzeitig bestanden'
                  : 'Vorzeitig durchgefallen'
              "
              [color]="isFastForwarded(element) ? 'primary' : 'warn'">
              {{
                isFastForwarded(element)
                  ? "emoji_events"
                  : "local_fire_department"
              }}
            </mat-icon>
          </span>
        </ng-container>
        <span *ngSwitchDefault>{{ tableContent(element, column.attr) }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
        <button
          mat-stroked-button
          color="primary"
          (click)="onEdit(element)"
          *ngIf="hasPermission"
          matTooltip="Bearbeiten"
          matTooltipPosition="left">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-stroked-button
          color="warn"
          (click)="onDelete(element)"
          *ngIf="hasPermission"
          matTooltip="LÃ¶schen"
          matTooltipPosition="right">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onSelect(row)"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons></mat-paginator>
</div>
