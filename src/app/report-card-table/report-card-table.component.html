<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.attr">
        <th mat-header-cell *matHeaderCellDef>{{column.title}}</th>
        <td mat-cell *matCellDef="let e" [ngSwitch]="column.attr">
            <ng-container *ngSwitchCase="'Anwesenheitspflichtig'">
                <ng-container *ngIf="hasReportCardEntryTypeValue(e, column.attr)">
                    <ng-container [ngSwitch]="reportCardEntryTypeValue(e, column.attr)">
                        <mat-slide-toggle *ngSwitchCase="0"
                                          color="primary"
                                          [checked]="false"
                                          [disabled]="true">
                        </mat-slide-toggle>

                        <mat-slide-toggle *ngSwitchCase="1"
                                          color="primary"
                                          [checked]="true"
                                          [disabled]="true">
                        </mat-slide-toggle>

                        <span *ngSwitchDefault>{{reportCardEntryTypeValue(e, column.attr)}}</span>
                    </ng-container>
                </ng-container>
            </ng-container>

            <ng-container *ngSwitchCase="'Testat'">
                <ng-container *ngIf="hasReportCardEntryTypeValue(e, column.attr)">
                    <ng-container [ngSwitch]="reportCardEntryTypeValue(e, column.attr)">
                        <mat-slide-toggle *ngSwitchCase="0"
                                          color="primary"
                                          [checked]="false"
                                          [disabled]="true">
                        </mat-slide-toggle>

                        <mat-slide-toggle *ngSwitchCase="1"
                                          color="primary"
                                          [checked]="true"
                                          [disabled]="true">
                        </mat-slide-toggle>

                        <span *ngSwitchDefault>{{reportCardEntryTypeValue(e, column.attr)}}</span>
                    </ng-container>
                </ng-container>
            </ng-container>

            <ng-container *ngSwitchCase="'Zusatzleistung'">
                <ng-container *ngIf="hasReportCardEntryTypeValue(e, column.attr)">
                    <ng-container [ngSwitch]="reportCardEntryTypeValue(e, column.attr)">
                        <mat-slide-toggle *ngSwitchCase="0"
                                          color="primary"
                                          [checked]="false"
                                          [disabled]="true">
                        </mat-slide-toggle>

                        <mat-slide-toggle *ngSwitchCase="1"
                                          color="primary"
                                          [checked]="true"
                                          [disabled]="true">
                        </mat-slide-toggle>

                        <span *ngSwitchDefault>{{reportCardEntryTypeValue(e, column.attr)}}</span>
                    </ng-container>
                </ng-container>
            </ng-container>

            <ng-container *ngSwitchCase="'Bonus'">
                <mat-form-field *ngIf="hasReportCardEntryTypeValue(e, column.attr)">
                    <label>
                        <input matInput type="number"
                               [value]="reportCardEntryTypeValue(e, column.attr)" [disabled]="true">
                    </label>
                </mat-form-field>
            </ng-container>

            <span *ngSwitchDefault>{{tableContentFor(e, column.attr)}}</span>
        </td>

    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <lwm-table-action-button
                    [actions]="actions"
                    (performAction)="performAction($event, element)">
            </lwm-table-action-button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsFor()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsFor();">
    </tr>
</table>
