<div class="jumbotron schedule-entry-header-container">
  <h1>{{ headerView.title }}</h1>
  <div class="schedule-entry-table">
    <div class="schedule-entry-table-row">
      <div class="schedule-entry-table-main-col">Termin:</div>
      <div class="schedule-entry-table-col">{{ headerView.assignment }}</div>
    </div>

    <div class="schedule-entry-table-row">
      <div class="schedule-entry-table-main-col">Raum:</div>
      <div class="schedule-entry-table-col">{{ headerView.room }}</div>
    </div>

    <div class="schedule-entry-table-row">
      <div class="schedule-entry-table-main-col">Datum:</div>
      <div class="schedule-entry-table-col">{{ headerView.date }}</div>
    </div>

    <div class="schedule-entry-table-row">
      <div class="schedule-entry-table-main-col">Zeitraum:</div>
      <div class="schedule-entry-table-col">{{ headerView.timePeriod }}</div>
    </div>

    <div class="schedule-entry-table-row">
      <div class="schedule-entry-table-main-col">Betreuer:</div>
      <div class="schedule-entry-table-col">{{ headerView.supervisors }}</div>
    </div>

    <div class="schedule-entry-table-row">
      <div class="schedule-entry-table-main-col">Teilnehmer:</div>
      <div class="schedule-entry-table-col">{{ headerView.participants }}</div>
    </div>
  </div>
</div>
