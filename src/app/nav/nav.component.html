<div class="lwm-container" [class.lwm-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="lwm-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <!--        <a class="lwm-app-name" routerLink="/"><h1>Praktikumsverwaltung</h1></a>-->
        <lwm-search *ngIf="moduleAuthorities.length" [auths]="moduleAuthorities"></lwm-search>
        <span class="example-spacer"></span>
    </mat-toolbar>

    <mat-sidenav-container class="lwm-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav mode='side'>
            <div id=sidebar-meta routerLink="">
                <div id="sidebar-bubble">
                    <h4>{{getInitials()}}</h4>
                </div>
                <div id="sidebar-nickname"><span>@{{user?.systemId}}</span></div>
                <div id="sidebar-user">{{user?.firstname}} {{user?.lastname}}</div>
            </div>

            <mat-nav-list class="navListContainer">
                <h3 mat-subheader class="sidebarHeader moduleHeader" *ngIf="hasModuleAuthorities()">
                    <mat-icon>account_balance</mat-icon>
                    <span>Module</span>
                </h3>

                <a mat-list-item routerLink="e/courses/{{auth.course.id}}" *ngFor="let auth of moduleAuthorities"
                   routerLinkActive="list-item-active" (click)="linkClicked()">{{auth.course.abbreviation}}</a>

                <div *ngIf="isAdmin()">
                    <h3 mat-subheader class="sidebarHeader configHeader">
                        <mat-icon>build</mat-icon>
                        <span>Konfiguration</span>
                    </h3>
                    <a mat-list-item routerLink="e/{{config.path}}" *ngFor="let config of configs" routerLinkActive
                       routerLinkActive="list-item-active" (click)="linkClicked()">{{config.label}}</a>
                </div>
                
                <h3 mat-subheader class="sidebarHeader logoutHeader">
                    <mat-icon>power_settings_new</mat-icon>
                    <span (click)="logout()">Ausloggen</span>
                </h3>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <ng-content></ng-content>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
