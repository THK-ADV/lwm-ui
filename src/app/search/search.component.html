<form>
    <input type="text"
           matInput
           placeholder="Suche nach Studenten"
           [formControl]="userControl"
           [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete"
                      (optionSelected)="userSelected($event.option.value)"
                      [displayWith]="displayFn">
        <mat-option *ngFor="let user of filteredUser | async"
                    [value]="user">
            <span [innerHTML]="displayFn(user) | highlight: toHighlight"></span>
            <span></span>
        </mat-option>
    </mat-autocomplete>
</form>
