<h1 mat-dialog-title>{{payload.title}}</h1>

<mat-dialog-content [ngSwitch]="payload.body.kind">
    <p *ngSwitchCase="'text'">{{payload.body.value}}</p>
    <div *ngSwitchCase="'html'" [innerHTML]="payload.body.value | safeHtml"></div>
</mat-dialog-content>

<mat-dialog-actions>
    <button
            mat-flat-button
            cdkFocusInitial
            (click)="cancel()">
        Abbrechen
    </button>
    <button mat-flat-button
            color="primary"
            (click)="submit()">
        Best√§tigen
    </button>
</mat-dialog-actions>
