<lwm-abstract-header
  [headerTitle]="headerTitle"
  [actionTypes]="canPreview()"
  (performAction)="onPreview()">
</lwm-abstract-header>

<ng-container *ngIf="previewResult">
  <p>
    Staffelplan wurde in {{ previewResult.fitness + 1 }} Durchl√§ufen mit
    {{ previewResult.conflicts.length }} Konflikten generiert.
  </p>

  <ng-container *ngIf="hasConflicts()">
    <p *ngFor="let conflict of previewResult.conflicts">
      {{ conflict | json }}
    </p>
  </ng-container>
</ng-container>

<ng-container *ngIf="hasScheduleEntries()">
  <p>Erster Termin: {{ firstDate() }}</p>
  <p>Letzer Termin: {{ lastDate() }}</p>
</ng-container>

<lwm-abstract-group-view [entries]="scheduleEntries"></lwm-abstract-group-view>
