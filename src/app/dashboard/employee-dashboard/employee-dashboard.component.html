<ng-container *ngIf="dashboard$ | async as dashboard">
    <ng-container *ngIf="groupByLabworks(dashboard.scheduleEntries) as grouped">
        <h1>Staffelpl√§ne</h1>

        <ng-container *ngFor="let group of grouped | keyvalue ">
            <h2>{{labworkBy(group).label}}</h2>

            <p *ngFor="let entry of group.value | sort: sortScheduleEntries()" (click)="onScheduleEntry(entry)">
                {{format(entry)}}
            </p>
        </ng-container>
    </ng-container>

</ng-container>
