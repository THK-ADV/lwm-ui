<ng-container *ngIf="dashboard">
    <div class="jumbotron">
        <h1>{{dashboard.semester.label}}</h1>
    </div>

    <ng-container *ngIf="currentCourses(dashboard.scheduleEntries) as courses">
        <div class="ed-chips">
            <div *ngFor="let c of courses"
                 [style]="{backgroundColor: colorForCourse_(c.id)}"
            >{{c.label}}
            </div>
        </div>

    </ng-container>

    <lwm-dashboard-calendar
            [makeCalendarEvents]="calendarEvents(dashboard.scheduleEntries)"
            [eventTitleFor]="eventTitleFor"
            [semester]="dashboard.semester"
            (eventClickEmitter)="onEventClick($event)">
    </lwm-dashboard-calendar>
</ng-container>
