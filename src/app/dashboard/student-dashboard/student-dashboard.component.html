<ng-container *ngIf="dashboard as dashboard">
    <div class="jumbotron">
        <h1>{{dashboard.semester.label}}</h1>
    </div>

    <ng-container>
        <h2>Praktikumsanmeldungen</h2>

        <ng-container *ngIf="dashboard.labworks.length > 0; then thenBlockLabwork else elseBlockLabwork"></ng-container>
        <ng-template #thenBlockLabwork>
            <lwm-application-list
                    [labworks]="dashboard.labworks"
                    [apps]="dashboard.labworkApplications"
                    [applicant]="dashboard.user"
                    (applicationEmitter)="onApplicationChange($event)">
            </lwm-application-list>
        </ng-template>
        <ng-template #elseBlockLabwork>
            <p>
                <ngb-alert type="info" [dismissible]="false">
                    Es stehen aktuell keine Praktika zur Anmeldung bereit!
                </ngb-alert>
            </p>
        </ng-template>
    </ng-container>

    <ng-container>
        <h2>Termine</h2>

        <lwm-card-list
                [cards]="cards(dashboard.reportCardEntries)"
                [cardTitle]="labworkTitle"
                [leftEntryLabel]="reportCardEntryTitle"
                (onEntryClick)="showReportCardEntries($event)">
        </lwm-card-list>

<!--        <lwm-dashboard-calendar-->
<!--                [semester]="dashboard.semester"-->
<!--                [makeCalendarEvents]="calendarEvents(dashboard.reportCardEntries)"-->
<!--                [eventTitleFor]="eventTitleFor"-->
<!--                (eventClickEmitter)="onEventClick($event)">-->
<!--        </lwm-dashboard-calendar>-->
    </ng-container>
</ng-container>
