<ng-container *ngFor="let alert of alerts">
  <ngb-alert [type]="alert.type" (close)="close(alert)">
    <ng-container [ngSwitch]="alert.body.kind">
      <p *ngSwitchCase="'message'">{{ alert.body.value }}</p>
      <div
        *ngSwitchCase="'html'"
        [innerHTML]="alert.body.value | safeHtml"></div>
    </ng-container>
  </ngb-alert>
</ng-container>
